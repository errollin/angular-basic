<ng-container *ngIf="expenses.length > 0; else noExpenses">
  <div class="expense-list">
    <ng-container *ngFor="let expense of expenses">
      <app-expense-item
        [title]="expense.title"
        [amount]="expense.amount"
        [date]="expense.date"
      ></app-expense-item>
    </ng-container>
  </div>
</ng-container>
<ng-template #noExpenses>
  <h2 class="expenses-list__fallback">No Expenses Found!</h2>
</ng-template>
