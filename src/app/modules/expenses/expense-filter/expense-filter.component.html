<div class="expenses-filter">
  <div class="expenses-filter__control">
    <label for="year">Filter By Year</label>
    <select id="year" [(ngModel)]="selected" (change)="onFilterChange($event)">
      <option *ngFor="let item of years" [value]="item.value">
        {{ item.label }}
      </option>
    </select>
  </div>
</div>
